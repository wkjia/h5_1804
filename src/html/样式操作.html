<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>样式操作</title>
    <style>
        .box{width:300px;height:200px;background-color: #fc0;font-size:20px;}
        div.box{font-size:25px;}
    </style>
</head>
<body>
    <script type="text/javascript">
        window.onload = function(){
        var box = document.getElementById('box')

        box.style.color = 'red'

        var a = getComputedStyle(box).fontSize
        console.log(a)
        
        //兼容写法ie8-
       //var b = box.currentStyle.fontSize
       // console.log(b)

        //全部兼容写法
        var fontSize;

        if(window.getComputedStyle ===undefined){
            fontSize = box.currentStyle.fontSize
        }else{
           fontSize = getComputedStyle(box).fontSize
        }
    }
    </script>
    <h1>11样式操作</h1>
    <div class="box" id="box">
        吃在广州，h5在千锋
    </div>
</body>
</html>
